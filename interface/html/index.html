<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing Tracker</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>Learning Tracker</h1>
        </div>
    </header>
    
    <section>
        <div class="content">
            <button id="btn-add-session">+</button>
            <h3 id="session">Session: <span id="span-session-name"></span></h3>
            <h4>Status: <span id="span-status"></span></h4>
        </div>

        <hr>

        <div class="content">
            <h2>Learning Time</h2>
            <p id="learning-timer">#EMPTY#</p>
        </div>

        <div class="actions">
            <button id="btn-start">Start</button>
            <button id="btn-stop">Stop</button>
            <button id="btn-reset">Reset</button>
        </div>
    </section>

    <script src="../js/main.js"></script>
</body>
</html>
